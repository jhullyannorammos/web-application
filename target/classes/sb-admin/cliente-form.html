<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <script type="text/javascript">

  </script>
  <body>

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">

            <ol class="breadcrumb">
              <li><a href="index.html"><i class="fa fa-user"></i> Clientes</a></li>
              <li class="active"><i class="fa fa-edit"></i> cadastro</li>
            </ol>
            <div class="alert alert-info alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              Visit <a class="alert-link" target="_blank" href="http://getbootstrap.com/css/#forms">Bootstrap's Form Documentation</a> for more information.
            </div>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-5">

            <form role="form">

              <div class="form-group">
                <label>Foto</label>
                <br />
                <img id="photo-cliente" src="" height="200" width="200" />
                <br />
                <br />
                <input type="file" onclick="function();" class="form-control" />
              </div>

              <div class="form-group input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="Exemplo:roberttocarllos@outlook.com">
              </div>

              <div class="form-group">
                <label>Nome completo</label>
                <input placeholder="Exemplo: Roberto carlos" class="form-control">
              </div>

              <div class="form-group">
                <label>CPF</label>
                <input class="form-control" placeholder="999.999.999-99">
              </div>

              <div class="form-group">
                <label>CNH</label>
                <input class="form-control" placeholder="99999999999">
              </div>

              <div class="form-group">
                <label>RG</label>
                <input class="form-control" placeholder="99.999.999-99">
              </div>

              <div class="form-group">
                <label>Gênero</label>
                <select class="form-control">
                  <option>Masculino</option>
                  <option>Feminino</option>
                </select>
              </div>

                  <div class="bs-example">
                    <ul class="nav nav-tabs" style="margin-bottom: 15px;">
                      <li class="active"><a href="#phone" data-toggle="tab">Telefone</a></li>
                      <li><a href="#adrs" data-toggle="tab">Endereço</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane fade active in" id="phone">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover table-striped tablesorter">
                            <thead>
                              <tr>
                                <th>Phone <i class="fa fa-sort"></i></th>
                                <th>DDD <i class="fa fa-sort"></i></th>
                                <th>Numero <i class="fa fa-sort"></i></th>
                                <th></i></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><select class="form-control">
                                  <option>Profissional</option>
                                  <option>Residencial</option>
                                  <option>Academico</option>
                                  <option>Celular</option>
                                </select></td>
                                <td><select class="form-control">
                                  <option>(11)</option>
                                  <option>(61)</option>
                                  <option>(62)</option>
                                  <option>(63)</option>
                                  <option>(77)</option>
                                </select></td>
                                <td><input class="form-control" placeholder="(99)9 9999-9999"></td>
                                <td><button type="button" class="btn btn-primary btn-sm">add</button></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <div class="tab-pane fade" id="adrs">
                        <div class="table-responsive">
                          <table class="table table-bordered table-hover table-striped tablesorter">
                            <thead>
                              <tr>
                                <th>CEP <i class="fa fa-sort"></i></th>
                                <th>Logradouro <i class="fa fa-sort"></i></th>
                                <th>Rua <i class="fa fa-sort"></i></th>
                                <th>Numero <i class="fa fa-sort"></i></th>
                                <th></i></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><input class="form-control" placeholder="(99)9 9999-9999"></td>
                                <td><input class="form-control" placeholder="(99)9 9999-9999"></td>
                                <td><input class="form-control" placeholder="(99)9 9999-9999"></td>
                                <td><input class="form-control" placeholder="(99)9 9999-9999"></td>
                                <td><button type="button" class="btn btn-primary btn-sm">add</button></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-default">Realizar cadastro</button>
                  </div>

            </form>

        </div>
      </div>



    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

  </body>
</html>
